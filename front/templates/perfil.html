{% extends 'template.html' %}
{% load static %}
{% block content %}
        <br/>
        <div class="container-xl px-4 mt-4">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Foto de perfil</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="{% static 'assets/img/image.png' %}" alt="img" width="100" height="100"/>
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG o PNG no mayores a 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Subir foto de perfil</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Detalles de la cuenta</div>
                    <div class="card-body">
                        <form method="POST">
                        {% csrf_token %}
                            <input type="text" name="tipoPost" value="datos" hidden="" required="">
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (correo electronico)</label>
                                <input type="text" name="email" class="form-control" id="inputUsername" placeholder="you@example.com" value="{{perfil.username}}" maxlength="50" required="">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">nombre</label>
                                    <input type="text" name="nombre" class="form-control" id="inputFirstName" placeholder="Ingresa tu nombre" value="{{perfil.nombre}}" maxlength="50" required="">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Apellidos</label>
                                    <input type="text" name="apellido" class="form-control" id="inputLastName" value="{{perfil.apellidos}}" maxlength="100" required="">
                                </div>
                            </div>

                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Telefono</label>
                                    <input type="text" name="telefono" class="form-control" id="inputPhone" value="{{perfil.telefono}}" required="">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="submit">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
