{% extends 'template.html' %}
{% load static %}
{% block content %}
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
                    
                    {%for i in listaPro%}

                    <div class="col mb-5">
                        <div class="card h-100 text-bg-light border-info">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{i.img_src}}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{i.nombre}}</h5>
                                    <!-- Product price-->
                                    $ {{i.precio}} / m
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-success mt-auto" href="/payment/{{i.id_producto}}/mensual">Comprar licencia</a></div>
                            </div>
                        </div>
                    </div>

                    {%endfor%}
                    
                </div>
            </div>
        </section>
{% endblock %}
